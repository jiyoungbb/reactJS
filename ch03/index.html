<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

      // props = 부모 컴포넌트로부터 자식 컴포넌트에게 데이터를 전송하는 방식
      // 부모에 props를 사용하면 자식 컴포넌트(함수)의 인자로 객체가 들어가게 됨
      // 하나의 버튼을 만들어서 props를 이용해 버튼의 스타일을 관리해서 재사용할 수 있게 됨

    function Btn({banana, big}) {
        console.log(banana, big);
        return <button style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px",
            border: 0,
            borderRadius:10,
            fontSize: big ? 18 : 14,
        }}>
            {banana}
        </button>;
    }

    function App() {
        return (        
            <div>
                <Btn banana="Save Changes" big={true}/>
                <Btn banana="Continue" big={false}/>
            </div>
        );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
